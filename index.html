<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div style="text-align: left; margin: 20px">
      <a href="/lp/114010/1/landing">
        <img
      src="https://corp.corestream.com/media/branjbb2/corestream-logo-registerd-rgb_brown_200.png"
      alt="corestream"
    />
      </a>

    </div>
    <div style="margin:10px">
      <h3>
      Welcome to your company benefit website
      </h2>
    </div>
    <div style="margin: 50px; text-align: center">
      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Get Quotes</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <body
          style="
            height: calc(100vh - 150px);
            margin: 0px;
            padding: 0px;
            overflow: hidden;
          "
        >
          <iframe
            src="https://dev.snoopdrive.com/personas"
            frameborder="0"
            style="overflow: hidden; height: 92%; width: 100%"
            height="100%"
            width="100%"
          ></iframe>
        </body>
      </div>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById('myModal');

      // Get the button that opens the modal
      var btn = document.getElementById('myBtn');

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName('close')[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = 'block';
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = 'none';
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };
    </script>
  </body>
</html>
